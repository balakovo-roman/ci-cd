name: CI-CD Workflow

on:
  push:
    branches:
      - "main"
    tags:
      - "release-*"

jobs:
  test-sanitizers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        preset: [ci-asan, ci-tsan]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++

      - name: Configure CMake
        run: cmake --preset ${{ matrix.preset }} -DPROJECT_VERSION_PATCH=${{ github.run_number }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Test
        run: ctest --preset ${{ matrix.preset }}

  build-clang-tidy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++

    - name: Configure CMake
      run: cmake --preset=ci-clang-tidy -DPROJECT_VERSION_PATCH=${{ github.run_number }}

    - name: Build
      run: cmake --build --preset=ci-clang-tidy

  build-coverage-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ gcovr

      - name: Configure CMake (Coverage)
        run: cmake --preset=coverage -DPROJECT_VERSION_PATCH=${{ github.run_number }}

      - name: Build (Coverage)
        run: cmake --build --preset=coverage

      - name: Run tests and generate coverage report
        run: cmake --build --preset=coverage --target coverage

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage/coverage-report/

  release:
    runs-on: ubuntu-latest
    needs: [test-sanitizers, build-clang-tidy, build-coverage-report]
    if: startsWith(github.ref, 'refs/tags/release-')

    steps:
    - uses: actions/checkout@v4

    - name: Install DEB tools
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++

    - name: Configure CMake
      run: cmake --preset=release -DPROJECT_VERSION_PATCH=${{ github.run_number }}

    - name: Build
      run: cmake --build --preset=release

    - name: Create DEB package
      run: cpack --preset release

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload DEB package to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/release/helloworld-0.0.${{ github.run_number }}-Linux.deb
        asset_name: helloworld-0.0.${{ github.run_number }}-Linux.deb
        asset_content_type: application/vnd.debian.binary-package